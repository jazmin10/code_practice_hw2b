<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap Portfolio</title>

	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

	<!-- CSS Stylesheet -->
	<link rel="stylesheet" type="text/css" href="./assets/style.css">

	<!-- Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>

</head>
<body>

	<!-- HEADER -->
	<div class="row header-row">
		<div class="container">
			<!-- Navbar -->
			<nav class="navbar navbar-expand-lg">
				<a class="navbar-brand header-fonts" href="#">Your Name</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
	  			<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse justify-content-end" id="navbarNav">
	  			<ul class="navbar-nav">
			      <li class="nav-item">
			        <a class="nav-link nav-link-border" href="./index.html">About</a>
			      </li>
			      <li class="nav-item">
			        <a class="nav-link nav-link-border" href="./portfolio.html">Portfolio</a>
			      </li>
			      <li class="nav-item">
			        <a class="nav-link" href="./contact.html">Contact</a>
			      </li>
	  			</ul>
				</div>
			</nav>

		</div>
	</div>

	<!-- MAIN CONTENT -->
	<div class="container main-content">
		<div class="row">

			<!-- Main Information Section -->
			<div class="col-md-8 main-information">
				<div id="contact">
					<h2 class="header-fonts">		Contact
					</h2>

					<form id="contact-form" class="other-fonts">

						<div class="form-label">Name</div>
						<input class="other-fonts" type="text" name="name-input" value="John Smith">
						<br>

						<div class="form-label">Email</div>
						<input class="other-fonts" type="text" name="email-input" value="example@gmail.com"> 
						<br>

						<div class="form-label">Message</div>
						<textarea class="other-fonts" type="text" name="message-input" rows="10" cols="30"></textarea>
						<br>

						<button class="other-fonts" type="button">Submit</button>

					</form> 
				</div>
			</div>

			<!-- Connect With Me Section -->
			<div class="col-md-4 connect-with-me">
				<div id="connect-links">

					<h3 class="header-fonts">Connect With Me</h3>

					<div class="connect-links-row">
						<div class="col">
							<img alt="github" src="./assets/images/github-logo.png">
						</div>
						<div class="col">
							<img alt="linkedin" src="./assets/images/linkedin-logo.png">
						</div>
						<div class="col">
							<img alt="stackoverflow" src="./assets/images/stackoverflow-logo.png">
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>

	<div class="row footer-row">
		<footer class="container other-fonts">
			&copy;Copyright2016 Your Name
		</footer>
	</div>

</body>
</html>
